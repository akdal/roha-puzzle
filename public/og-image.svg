<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#1a3a4a"/>
      <stop offset="100%" style="stop-color:#0f2937"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f87171"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#4ade80"/>
    </linearGradient>
    <linearGradient id="subtitleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fca5a5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#86efac"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Snowflakes -->
  <text x="50" y="80" font-size="40" fill="rgba(255,255,255,0.2)">❄</text>
  <text x="150" y="200" font-size="30" fill="rgba(255,255,255,0.15)">❄</text>
  <text x="1050" y="100" font-size="35" fill="rgba(255,255,255,0.2)">❄</text>
  <text x="1100" y="250" font-size="25" fill="rgba(255,255,255,0.15)">❄</text>
  <text x="80" y="500" font-size="28" fill="rgba(255,255,255,0.15)">❄</text>
  <text x="1000" y="550" font-size="32" fill="rgba(255,255,255,0.18)">❄</text>
  <text x="200" y="580" font-size="22" fill="rgba(255,255,255,0.12)">❄</text>
  <text x="900" y="480" font-size="26" fill="rgba(255,255,255,0.14)">❄</text>

  <!-- Star - SVG shape -->
  <g transform="translate(580, 140)">
    <polygon points="0,-25 7,-8 25,-8 11,3 17,22 0,10 -17,22 -11,3 -25,-8 -7,-8" fill="#fbbf24"/>
  </g>

  <!-- For 로하 badge -->
  <rect x="400" y="200" width="400" height="80" rx="20"
        fill="rgba(255,255,255,0.1)"
        stroke="rgba(255,255,255,0.2)"
        stroke-width="2"/>
  <!-- Left tree -->
  <g transform="translate(430, 220)">
    <polygon points="15,0 25,12 20,12 28,22 22,22 32,35 0,35 10,22 4,22 12,12 7,12" fill="#22c55e"/>
    <rect x="13" y="35" width="6" height="5" fill="#92400e"/>
    <circle cx="15" cy="15" r="2" fill="#ef4444"/>
    <circle cx="18" cy="24" r="2" fill="#fbbf24"/>
  </g>
  <text x="600" y="258" font-size="42" font-weight="bold" fill="url(#subtitleGrad)" text-anchor="middle" font-family="system-ui, sans-serif">for 로하</text>
  <!-- Right tree -->
  <g transform="translate(735, 220)">
    <polygon points="15,0 25,12 20,12 28,22 22,22 32,35 0,35 10,22 4,22 12,12 7,12" fill="#22c55e"/>
    <rect x="13" y="35" width="6" height="5" fill="#92400e"/>
    <circle cx="15" cy="15" r="2" fill="#ef4444"/>
    <circle cx="18" cy="24" r="2" fill="#fbbf24"/>
  </g>

  <!-- Main Title -->
  <text x="600" y="380" font-size="120" font-weight="900" fill="url(#titleGrad)" text-anchor="middle" font-family="system-ui, sans-serif" letter-spacing="-2">PUZZLE</text>

  <!-- Subtitle -->
  <text x="600" y="450" font-size="28" fill="rgba(34,211,238,0.8)" text-anchor="middle" font-family="system-ui, sans-serif">3D 퍼즐 게임 컬렉션</text>

  <!-- Game icons - SVG shapes instead of emojis -->
  <!-- Rubik's Cube -->
  <g transform="translate(380, 490)">
    <rect x="0" y="0" width="18" height="18" fill="#ef4444" rx="2"/>
    <rect x="20" y="0" width="18" height="18" fill="#ffffff" rx="2"/>
    <rect x="0" y="20" width="18" height="18" fill="#22c55e" rx="2"/>
    <rect x="20" y="20" width="18" height="18" fill="#3b82f6" rx="2"/>
  </g>

  <!-- Tower/2048 -->
  <g transform="translate(500, 490)">
    <rect x="0" y="30" width="40" height="12" fill="#f59e0b" rx="2"/>
    <rect x="5" y="18" width="30" height="12" fill="#fbbf24" rx="2"/>
    <rect x="10" y="6" width="20" height="12" fill="#fcd34d" rx="2"/>
    <rect x="15" y="0" width="10" height="6" fill="#fef3c7" rx="2"/>
  </g>

  <!-- Puzzle piece -->
  <g transform="translate(620, 490)">
    <path d="M5,10 L5,0 L15,0 C15,0 12,5 15,5 C18,5 15,10 15,10 L25,10 L25,20 C25,20 20,17 20,20 C20,23 25,20 25,30 L15,30 C15,30 18,25 15,25 C12,25 15,20 15,20 L5,20 C5,20 8,25 5,25 C2,25 5,30 5,30 L5,20 Z"
          fill="#a855f7"/>
    <path d="M25,30 L35,30 L35,40 L25,40 C25,40 28,35 25,35 C22,35 25,30 25,30 Z" fill="#c084fc"/>
  </g>

  <!-- Christmas Tree -->
  <g transform="translate(740, 490)">
    <polygon points="20,0 35,15 28,15 40,30 30,30 45,45 0,45 15,30 5,30 17,15 10,15" fill="#22c55e"/>
    <rect x="17" y="45" width="11" height="8" fill="#92400e"/>
    <circle cx="20" cy="20" r="3" fill="#ef4444"/>
    <circle cx="25" cy="32" r="3" fill="#fbbf24"/>
    <circle cx="15" cy="35" r="3" fill="#3b82f6"/>
  </g>

  <!-- Border decoration -->
  <rect x="20" y="20" width="1160" height="590" rx="20"
        fill="none"
        stroke="rgba(34,211,238,0.2)"
        stroke-width="2"/>
</svg>
